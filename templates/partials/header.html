<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Topbar Navbar -->
    <ul class="navbar-nav w-100">
        <!-- Left side: Menu Toggle + Logo -->
        <li class="nav-item">
            <div class="topbar-menu-container">
                <button id="sidebarToggleTop" class="btn btn-link d-block rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{{ url_for('dashboard') }}" style="width: 50%;">
                    <img src="{{ url_for('static', filename='img/Screenshot from 2025-06-09 12-47-28.png') }}" alt="Logo" style="height: 37px; margin-top: 10px;">
                </a>
            </div>
        </li>

        <!-- Right side: User Information -->
        <li class="nav-item dropdown no-arrow ml-auto">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" data-session="{{ session|tojson }}">
                    {{ session.get('username') or 'Utilisateur Inconnu' }}
                    {% if session.get('is_admin') %}
                        <span class="badge badge-primary ml-1">Admin</span>
                    {% endif %}
                </span>
                <img class="img-profile rounded-circle"
                     src="{{ url_for('static', filename=session.get('photo_profil') or 'img/undraw_profile.svg') }}"
                     alt="Profile Image">
            </a>

            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                {% if session.get('user_id') %}
                    <!-- Profile -->
                    <a class="dropdown-item" href="{{ url_for('profile') }}">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profil
                    </a>

                    <!-- Admin Menu Items -->
                    {% if session.get('is_admin') %}
                        <a class="dropdown-item" href="{{ url_for('user_management') }}">
                            <i class="fas fa-users fa-sm fa-fw mr-2 text-gray-400"></i>
                            Gestion des Utilisateurs
                        </a>

                        <a class="dropdown-item" href="{{ url_for('edit_entities') }}">
                            <i class="fas fa-edit fa-sm fa-fw mr-2 text-gray-400"></i>
                            Éditer les Entités
                        </a>

                        <div class="dropdown-divider"></div>
                    {% endif %}

                    <!-- Logout -->
                    <a class="dropdown-item" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Déconnexion
                    </a>

                {% else %}
                    <!-- Login (for non-authenticated users) -->
                    <div class="text-center px-4 py-2">
                        <a class="btn btn-primary btn-sm btn-block" href="{{ url_for('login') }}">
                            <i class="fas fa-sign-in-alt fa-sm mr-1"></i>
                            Connexion
                        </a>
                    </div>
                {% endif %}
            </div>
        </li>
    </ul>
</nav>
<!-- End of Topbar -->
